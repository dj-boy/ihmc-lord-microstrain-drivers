plugins {
   id("us.ihmc.ihmc-build") version "0.16.6"
   id("us.ihmc.ihmc-ci") version "4.25"
   id("us.ihmc.ihmc-cd") version "0.2"

   id 'application'
}

ihmc {
   group = "us.ihmc"
   version = "0.0.2"
   openSource = true

   configureDependencyResolution()
   configurePublications()
}

mainDependencies {
   api("us.ihmc:euclid:0.15.0")
   api("us.ihmc:ihmc-realtime:1.2.6")
}

visualizersDependencies {
   compile ihmc.sourceSetProject("main")
   compile("us.ihmc:simulation-construction-set:0.19.0")
}

application {
   mainClassName = 'us.ihmc.visualizers.sensors.imu.lord.microstrain.MicroStrain3DMVisualizer'
}

tasks.named('run', JavaExec) {
   classpath += ihmc.sourceSet("visualizers").runtimeClasspath
}